# COCO 2017 dataset http://cocodataset.org

# download command/URL (optional)
#download: bash ./scripts/get_coco.sh

# train and val data as 1) directory: path/images/, 2) file: path/images.txt, or 3) list: [path1/images/, path2/images/]
path: ../datasets/neudet
train: ../datasets/neudet/images/train  # 118287 images
val: ../datasets/neudet/images/val  # 5000 images
test: ../datasets/neudet/images/test  # 20288 of 40670 images, submit to https://competitions.codalab.org/competitions/20794

# number of classes
nc: 6

# class names
names: ["crazing", "patches", "inclusion", "pitted_surface", "rolled-in_scale", "scratches"]
